services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: upal
      POSTGRES_PASSWORD: upal
      POSTGRES_DB: upal
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U upal"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
